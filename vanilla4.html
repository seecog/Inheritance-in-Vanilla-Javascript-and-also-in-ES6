<html>
<script>
var Person = function(name,age){
this.name = name;
this.age = age;
}
Person.prototype.getInfo = function(){
    console.log('The name is '+this.name+' with age '+this.age)
}

var Doctor = function(name,age,dept){
Person.call(this,name,age);
this.dept = dept;
}
Doctor.prototype = Object.create(Person.prototype);
Doctor.prototype.getDocInfo = function(){
    console.log(this.name,this.age,this.dept)
}
var ob1 = new Doctor("Mohan",21,"Neuro");
ob1.getDocInfo();
</script>
</html>
